<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Viagem Avançado</title>
</head>
<body>

    <h1>Formulário de Reserva de Viagem</h1>

    <!-- Formulário começa aqui -->
    <form action="#" method="post">
        <!-- Campo para o Nome -->
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <!-- Campo para Serviços Desejados -->
        <fieldset>
            <legend>Serviços Desejados</legend>
            <input type="checkbox" id="passagem" name="servicos[]" value="compra_passagens">
            <label for="passagem">Compra de Passagens</label><br>

            <input type="checkbox" id="hospedagem" name="servicos[]" value="reserva_hospedagem">
            <label for="hospedagem">Reserva de Hospedagem</label><br>

            <input type="checkbox" id="aluguel" name="servicos[]" value="aluguel_veiculos">
            <label for="aluguel">Aluguel de Veículos</label><br><br>
        </fieldset>

        <!-- Campo para Forma de Pagamento -->
        <fieldset>
            <legend>Forma de Pagamento</legend>
            <input type="radio" id="cartao" name="pagamento" value="cartao_credito" required>
            <label for="cartao">Cartão de Crédito</label><br>

            <input type="radio" id="boleto" name="pagamento" value="boleto">
            <label for="boleto">Boleto</label><br>

            <input type="radio" id="pix" name="pagamento" value="pix">
            <label for="pix">PIX</label><br><br>
        </fieldset>

        <!-- Campo para Prazo de Pagamento -->
        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <label for="prazo">Escolha o prazo de pagamento:</label>
            <select id="prazo" name="prazo" required>
                <option value="avista">À Vista</option>
                <option value="cinco_vezes">Cinco Vezes Sem Juros</option>
                <option value="dez_vezes">Dez Vezes Com Juros</option>
            </select>
        </fieldset><br>

        <!-- Botão de Envio -->
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
